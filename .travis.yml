language:
    - cpp
compiler:
    - gcc-5

matrix:
  include:
    - os: linux
      addons:
        apt:
          sources:
            - ubuntu-toolchain-r-test
          packages:
            - g++-5
      env:
        - MATRIX_EVAL="CC=gcc-5 && CXX=g++-5"

before_install:
    - eval "${MATRIX_EVAL}"
    - pip install --user cpp-coveralls
    - wget https://cmake.org/files/v3.5/cmake-3.5.2-Linux-x86_64.tar.gz
    - tar -xf cmake-3.5.2-Linux-x86_64.tar.gz
    - sudo cp -r cmake-3.5.2-Linux-x86_64/bin/* /usr/local/bin/
    - sudo cp -r cmake-3.5.2-Linux-x86_64/share/* /usr/local/share/
    - wget https://github.com/google/googletest/archive/release-1.8.0.tar.gz
    - tar -xf release-1.8.0.tar.gz
    - cd googletest-release-1.8.0
    - mkdir build && cd build
    - cmake ..
    - make
    - sudo make install
    - cd ../..
    - git clone https://github.com/nlohmann/json.git
    - cd json
    - mkdir build && cd build
    - cmake .. -DJSON_BuildTests=OFF
    - sudo make install
    - cd ../..

script:
    - mkdir build && cd build
    - cmake .. -DBUILD_WITH_NLOHMANN_JSON=ON -DCMAKE_BUILD_TYPE=Debug -DCMAKE_CXX_FLAGS="-O0 --coverage"
    - make
    - ./test/unit_tests

after_success:
    - python ../coveralls.py ../

notifications:
    email: false
